<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Detail - {{employee.first_name}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container pt-3">
        <div class="card mx-auto" style="width: 18rem;">
            <img src="{{employee.photo.url}}" height="350px" width="100%" class="card-img-top" alt="employe image">
            <div class="card-body">
              <h5 class="card-title">{{employee.first_name}} {{employee.last_name}}</h5>
              <p class="card-text">{{employee.designation}}</p>
              <p class="card-text">{{employee.email_address}}</p>
              <p class="card-text">{{employee.phone}}</p>
              <p class="card-text"></p>
              <a href="{% url 'home' %}" class="btn btn-primary">Go Home</a>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
